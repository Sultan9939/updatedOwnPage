            <a class="sub-content" href="ELP.html">IELTS Preparation plan</a>
          </div>

        </div>
  
      </div>

      <div class="down-row">
        
        <div class="cal-side">
          <p class="result-down"></p>
  
          <p>
            <button class="buttons"
            onclick="
            updateCalculation ('1');
            ">1</button>
            
            <button class="buttons"
            onclick="
            updateCalculation('2');
            ">2</button>
      
            <button class="buttons"
            onclick="
            updateCalculation('3');
            ">3</button>
      
            <button class="r-buttons"
            onclick="
            updateCalculation (' + ');
            ">+</button>
          </p>
          
          <p>
            <button class="buttons"
            onclick="
            updateCalculation('4');
            ">4</button>
      
            <button class="buttons"
            onclick="
            updateCalculation('5');
            ">5</button>
      
            <button class="buttons"
            onclick="
            updateCalculation('6');
            ">6</button>
      
            <button class="r-buttons"
            onclick="
            updateCalculation(' - ');
            ">-</button>
          </p>
          
          <p>
            <button class="buttons"
            onclick="
            updateCalculation('7');
            ">7</button>
      
            <button class="buttons"
            onclick="
            updateCalculation('8');
            ">8</button>
      
            <button class="buttons"
            onclick="
            updateCalculation('9');
            ">9</button>
      
            <button class="r-buttons"
            onclick="
            updateCalculation(' * ');
            ">*</button>
          </p>
          
          <p>
            <button class="buttons"
            onclick="
            updateCalculation('0');
            ">0</button>
      
            <button class="buttons"
            onclick="
            updateCalculation('.');
            ">.</button>
      
            <button class="buttons"
            onclick="
            updateCalculation('/');
            ">/</button>
      
            <button class="r-buttons"
            onclick="
            calculation = eval(calculation);
            displayCalculation();
            ">=</button>
          </p>
      
          <p>
            <button class="clear-button"
            onclick=" calculation = '';displayCalculation();
            ">Clear</button>
          </p>
        </div>
  
      </div>
      
      <div class="contact-inf">

        <a href="https://mail.google.com/mail/u/0/#inbox?compose=CllgCJlFmClQrTMsFTcHLSvvkzDfTKtcSCZhQDFJvsGhDGKTgKrlgnCGCzppHRwJHvRHbMGLcCL" class="down-side-inf"><img class="down-side-icons" src="gmail-icon.png" alt="">tashbaltann@gmail.com</a>

        <p class="down-side-inf"><img class="down-side-icons" src="phone-icon.png" alt="">+7(776) 802-92-11</p>

        <a href="https://web.whatsapp.com" class="down-side-inf"><img class="down-side-icons" src="WhatsApp-icon.png" alt="">+7(776) 802-92-11</a>

      </div>

    </div>
    
    <script>
      let calculation = '';

      displayCalculation();
      
      function updateCalculation(value) {
        calculation += value;
        displayCalculation();
      }

      function displayCalculation() {
        document.querySelector('.result-down')
          .innerHTML = calculation;
      }
    </script>
    <script src="Page.js"></script>
    
  </body>
